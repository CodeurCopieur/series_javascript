<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>La MEILLEURE façon de valider un formulaire en JavaScript</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  
  <div class="h-full w-full fixed top-0 background"></div>
  <div class="w-full px-8 my-32 flex max-w-screen-lg mx-auto">
    <div class="w-1/2 px-16 side-column">
      <h1 class="text-white text-8xl mt-16 font-bold">Hello<br> World.</h1>
      <p class="text-white my-8">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Numquam, nulla!
      </p>
      <p class="text-white my-8 font-bold">
        Lorem ipsum dolor sit
      </p>
      <div class="flex gap-8">
        <div class="flex items-center gap-4 text-sm bg-blue-900 text-white px-8 py-2 rounded-full cursor-pointer">
          <i class="fa-brands fa-facebook-f"></i>
          <span>Facebook</span>
        </div>
        <div class="flex items-center gap-4 text-sm bg-sky-400 text-white px-8 py-2 rounded-full cursor-pointer">
          <i class="fa-brands fa-twitter"></i>
          <span>Twitter</span>
        </div>
      </div>
    </div>
    <div class="w-1/2 px-16 py-12 bg-white">
      <h2 class="text-4xl font-bold">Inscription</h2>
      <p class="my-5">Vous avez déjà un compte ? <a href="#" class="text-blue-700">Connectez-vous</a> plutôt ici.</p>
      
      <form action="" id="registrationForm">

        <!-- Input Prénom -->
        <div class="formGroup flex flex-col my-4">
          <label for="firstName">Prénom</label>
          <div class="flex items-center">
            <input 
              required
              minlength="2"
              custommaxlength="5"
              type="text" 
              id="firstName"
              class="w-full border-b-2 border-black outline-none py-2" >
            <span class="error-icon hidden -ml-6 text-red-700">
              <i class="fa-solid fa-circle-exclamation"></i>
            </span>
            <span class="success-icon hidden -ml-6 text-green-700">
              <i class="fa-solid fa-circle-check"></i>
            </span>
          </div>
          <div class="error text-red-700 py-2"></div>
        </div>
        <!-- Input Prénom -->

        <!-- Input Adresse email -->
        <div class="formGroup flex flex-col my-4">
          <label for="email">Adresse email</label>
          <div class="flex items-center">
            <input 
              pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,})+$"
              required 
              type="email" class="w-full border-b-2 border-black outline-none py-2" id="email">
            <span class="error-icon hidden -ml-6 text-red-700">
              <i class="fa-solid fa-circle-exclamation"></i>
            </span>
            <span class="success-icon hidden -ml-6 text-green-700">
              <i class="fa-solid fa-circle-check"></i>
            </span>
          </div>
          <div class="error text-red-700 py-2"></div>
        </div>
        <!-- Input Adresse email -->

        <!-- Input  Mot de passe -->
        <div class="formGroup flex flex-col my-4">
          <label for="password">Mot de passe</label>
          <div class="flex items-center">
            <input 
              required
              minlength="8"
              type="password" class="w-full border-b-2 border-black outline-none py-2" id="password">
            <span class="error-icon hidden -ml-6 text-red-700">
              <i class="fa-solid fa-circle-exclamation"></i>
            </span>
            <span class="success-icon hidden -ml-6 text-green-700">
              <i class="fa-solid fa-circle-check"></i>
            </span>
          </div>
          <div class="error text-red-700 py-2"></div>
        </div>
        <!-- Input Mot de passe -->

        <!-- Input confirm mot de passe -->
        <div class="formGroup flex flex-col my-4">
          <label for="confirmPassword">Confirm password</label>
          <div class="flex items-center">
            <input 
              match="password"
              required
              minlength="8"
              type="password" class="w-full border-b-2 border-black outline-none py-2" id="confirmPassword">
            <span class="error-icon hidden -ml-6 text-red-700">
              <i class="fa-solid fa-circle-exclamation"></i>
            </span>
            <span class="success-icon hidden -ml-6 text-green-700">
              <i class="fa-solid fa-circle-check"></i>
            </span>
          </div>
          <div class="error text-red-700 py-2"></div>
        </div>
        <!-- Input confirm mot de passe -->

        <button type="submit" class="px-8 py-2 mt-4 bg-green-400 w-full rounded-full text-white shadow-lg">s'inscrire</button>
      </form>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
