    // exo 1
    function addDays(date, nbDay) {
      // console.log(date.getTime()); : Timestamp
      const newDate = new Date(date.getTime()) 
      newDate.setDate(newDate.getDate() + nbDay);
      return newDate

    const MONTHS = 1;

    function addInterval(date, nbDay, unit) {

      // 2eme solution
