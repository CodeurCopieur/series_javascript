<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Music Player 2 </title>
</head>
<body>
  
  <section class="main">
    <div class="container box">
      <div class="music">
        <!-- Music Player -->
        <div class="music-player">
          <!-- header -->
          <header>
            <ul>
              <li><i class="fas fa-music"></i></li>
              <li><h2>Lecture en cours</h2></li>
              <li><i class="fas fa-bars"></i></li>
            </ul>
          </header>
          <!-- Details -->
          <div class="details">
            <img src="./img/01HotRemix.jpg" alt="">
            <span class="title">Song Title</span>
            <span class="artist">Artist Name</span>
          </div>
          <!-- Player Controls -->
          <div class="controls">
            <div class="music-timer">
              <span class="current-time">00:00</span>
              <span class="duration-time">04:12</span>
            </div>
          </div>
        </div>
        <!-- PlayList  -->
        <div class="music-playist">
          
        </div>

      </div>
    </div>
  </section>
  <script
  src="https://kit.fontawesome.com/1935d064dd.js"
  crossorigin="anonymous"
></script>
  <script src="./index.js"></script>
</body>
</html>
