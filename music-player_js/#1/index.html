<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player | Vanilla JavaScript</title>
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <h1>Music Player</h1>

  <div class="component__music-container">
    <div class="component__music-info">
      <!-- title -->
      <h2 class="component__music-title" id="componentMusicTitle">Test</h2>
      <!-- progress bar -->
      <div class="component__progress-container">
        <div class="component__progress"></div>
      </div>
    </div>
    <!-- audio -->
    <audio src="./music/01HotRemix.m4a" id="componentAudio"></audio>

    <!-- cover -->
    <div class="component__img-container">
      <img src="./img/01HotRemix.jpg" alt="music cover" id="cover">
    </div>

    <!-- navigation -->
    <div class="component__navigation">
      <button id="prev" class="action-btn">
        <i class='bx bx-rewind'></i>
      </button>
      <button id="play" class="action-btn action-btn-big">
        <i class='bx bx-play'></i>
      </button>
      <button id="next" class="action-btn">
        <i class='bx bx-fast-forward'></i>
      </button>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
